<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanlik AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ve neon teması */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00f0ff;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #00f0ff;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00f0ff;
            transition: 0.3s;
        }
        nav a:hover {
            text-shadow: 0 0 5px #00f0ff, 0 0 15px #00f0ff;
        }
        main {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .feature-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00f0ff;
            border-radius: 10px;
            width: 180px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 0 5px #00f0ff;
        }
        .feature-card:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00f0ff;
            transform: scale(1.1);
        }
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #00f0ff;
        }
        footer a {
            color: #00f0ff;
            text-decoration: none;
        }

        /* 404 popup stili */
        #popup404 {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width: 100%;
            height:100%;
            background: rgba(10,10,10,0.95);
            color: #00f0ff;
            z-index: 9999;
            text-align: center;
            padding-top: 15%;
        }
        #popup404 h2 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00f0ff;
        }
        #popup404 button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #0a0a0a;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #popup404 button:hover {
            background: #00f0ff;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yanlik AI</h1>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Özellikler</a>
            <a href="#">İletişim</a>
        </nav>
    </header>

    <main id="features">
        <!-- 500 özellik JS ile oluşturulacak -->
    </main>

    <footer>
        <p>&copy; 2025 mirsqdmm | <a href="https://instagram.com/mirsqdmmpr.gzli">Instagram</a></p>
    </footer>

    <!-- 404 Popup -->
    <div id="popup404">
        <h2>404 - Sayfa Bulunamadı</h2>
        <p>Yanlış bir yere geldiniz. Ana sayfaya dönmek için butona basın.</p>
        <button onclick="closePopup()">Ana Sayfa</button>
    </div>

    <script>
        // 500 özellik kartı oluştur
        const featuresContainer = document.getElementById('features');
        for(let i=1; i<=20; i++){
            const card = document.createElement('div');
            card.className = 'feature-card';
            card.textContent = 'Özellik #' + i;
            featuresContainer.appendChild(card);
        }

        // 404 popup simülasyonu (örnek)
        function show404() {
            document.getElementById('popup404').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup404').style.display = 'none';
        }

        // Örnek olarak 5 saniye sonra 404 göster
        setTimeout(show404, 5000);
    </script>
</body>
</html>
